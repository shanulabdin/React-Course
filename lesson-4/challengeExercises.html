<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4</title>
  <style>
    .input-container{
      display: flex;
      flex-direction: column;
      margin: 10px;
    }
    .inputs{
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 18px;
      border-width: 1px;
      width: 300px;
    }
    .button-container{
      margin: 10px;
    }
    .buttons{
      background-color: rgb(0, 123, 255);
      color: white;
      border: none;
      padding: 12px 18px;
      margin-right: 5px;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
    }
    .show-btn{
      margin-left: 5px;
      padding: 6px;
      border-radius: 5px;
      border-width: 1px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">
    function App(){
      

      return (
        <>
          <div className="input-container">
            <input 
              placeholder="Email"
              className="inputs"
            />

            <div className="password-container">
              <input 
                type="password"
                placeholder="Password"
                className="inputs"
              />
              <button 
                className="show-btn"
              >
                Show
              </button>
            </div>
          </div>

          <div className="button-container">
            <button
              className="buttons"
            >
              Login
            </button>  
            <button
              className="buttons"
            >
              Sign up
            </button>  
          </div>
        </>
      );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>
</html>
